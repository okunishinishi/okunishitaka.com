<!-- Meta HTML -->
<meta ng:attr-charset="UTF-8">
<meta name="application-name" content="{{l.meta.NAME}}"/>
<meta name="description" content="{{l.meta.DESCRIPTION}}"/>
<meta name="generator" content="apeman"/>
<meta name="author" content="{{l.meta.AUTHOR}}"/>
<meta name="viewport" content="width=device-width, user-scalable=no"/>

<!-- Open graph tags -->
<meta property="og:title" content="{{title(page)}}"/>
<meta property="og:type" content="website"/>
<meta property="og:image" content=""/> <!-- FIXME -->
<meta property="og:url" content="{{app.HOMEPAGE}}"/>
<meta property="og:description" content="{{l.meta.DESCRIPTION}}"/>


<!-- Twitter tags -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{title(page)}}">
<meta name="twitter:description" content="{{l.meta.DESCRIPTION}}"/>
<meta name="twitter:image" content=""/> <!-- FIXME -->
