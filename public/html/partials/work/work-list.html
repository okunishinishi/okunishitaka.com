<ul id="work-list" ng:controller="WorkListCtrl">

    <li ng:repeat="work in works" class="work-list-item">

        <div class="work-background-image-container">
            <a ng:href="{{links[work.link]}}" class="image-link">
                <img ng:src="{{images[work.thumbnail]}}" class="work-background-image">
            </a>
        </div>

        <h3 class="work-list-item-title work-white-back theme-font">
            <a ng:href="{{links[work.link]}}">{{work.name}}</a>
        </h3>

        <div class="work-list-item-content">
            <div class="work-description work-white-back">
                <div ng:repeat="d in work.description">{{d}}</div>
            </div>

            <div class="work-link-container">
                <a ng:href="{{links[work.link]}}" class="work-link work-white-back">{{l.pages.work.VISIT_SITE}}<span
                        class="work-link-icon fa fa-angle-right"></span></a>
            </div>
        </div>
    </li>
    <li class="clear-both"></li>
</ul>
