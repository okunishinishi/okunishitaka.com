<div ng:controller="BlogAsideCtrl">
    <ul>
        <li ng:repeat="b in blogs">
            <a href="javascript:void(0)" ng:click="scrollTo('blog-' + b._id)">{{b.title}}</a>
        </li>
    </ul>
    <a id="aside-blog-more-button"
       href="javascript:void(0)"
       ng:show="hasMore"
       ng:click="loadMore()"
            >{{l.buttons.MORE}}</a>
</div>
