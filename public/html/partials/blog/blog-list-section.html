<section id="blog-list-section" ng:controller="BlogListCtrl">
    <dl id="blog-list">
        <dt ng:repeat-start="b in listing.data">
            <a class="blog-dt-anchor"
               name="blog-{{b._id}}">
                {{b.title}}
            </a>
            <span class="blog-date-label">{{b._at | dateFormatFilter}}</span>
        </dt>
        <dd ng:repeat-end="">{{b.content}}</dd>
    </dl>
</section>
