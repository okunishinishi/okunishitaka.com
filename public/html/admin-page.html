<!DOCTYPE html>
<!--
    HTML for admin page.
-->
<html ng:app="ok.adminBlogPage">
<head ng:attr-lang="{{lang}}" ng:controller="HeadControl">

    <meta ok:replace="url(partials.META)">

    <title ng:bind="title(page)"></title>

    <link rel="icon" href="/favicon.png?v=0.0.0">

    <link rel="stylesheet" href="/stylesheets/base.css?v=0.0.0">
    <link rel="stylesheet" href="/stylesheets/font-awesome.css?v=0.0.0">
    <link rel="stylesheet" href="/stylesheets/pages/admin-page.css?v=0.0.0">

    <script src="/javascripts/lib.js?v=0.0.0"></script>
    <script src="/javascripts/ok.js?v=0.0.0"></script>

</head>
<body>

<header ng:include="partials.ADMIN_HEADER" ng:controller="HeaderControl"></header>
<div ng:include="partials.TOAST"></div>

<main ng:controller="AdminCtrl">
    <div ng:controller="AdminBlogCtrl">
        <div class="container">
            <div ng:include="partials.ADMIN_BLOG_EDITOR_SECTION"></div>
            <div ng:include="partials.ADMIN_BLOG_LIST_SECTION"></div>
        </div>
    </div>
</main>

<footer ng:include="partials.FOOTER" ng:controller="FooterControl"></footer>

</body>
</html>
