<!DOCTYPE html>
<!--
    HTML for profile page.
-->
<html ng:app="ok.profilePage">
<head ng:attr-lang="{{lang}}" ng:controller="HeadControl">

    <meta ok:replace="url(partials.META)">

    <title ng:bind="title(page)"></title>

    <link rel="icon" href="/favicon.png?v=0.0.0">

    <link rel="stylesheet" href="/stylesheets/base.css?v=0.0.0">
    <link rel="stylesheet" href="/stylesheets/font-awesome.css?v=0.0.0">
    <link rel="stylesheet" href="/stylesheets/pages/profile-page.css?v=0.0.0">

    <script src="/javascripts/lib.js?v=0.0.0"></script>
    <script src="/javascripts/ok.js?v=0.0.0"></script>

</head>
<body>
<div ng:include="partials.TRACK"></div>
<header ng:include="partials.HEADER" ng:controller="HeaderControl"></header>
<div ng:include="partials.TOAST"></div>
<main ng:controller="ProfileCtrl">
    <div class="container" ok:alias="{profile:'viewing.data'}">
        <section id="my-img-section">
            <img id="my-img" ng:src="{{images.ME}}">
        </section>

        <div ng:show="!!profile">

            <div ok:profile-table="" ok:id="personel-table" ok:data="profile.personel" ok:caption="l.pages.profile.captions.PERSONEL">
            </div>

            <div ok:profile-list="" ok:id="about-list" ok:data="profile.about" ok:caption="l.pages.profile.captions.ABOUT">
            </div>

            <div ok:profile-table="" ok:id="education-table" ok:data="profile.education" ok:caption="l.pages.profile.captions.EDUCATION">
            </div>

            <div ok:profile-table="" ok:id="job-history-table" ok:data="profile.jobHistory" ok:caption="l.pages.profile.captions.JOB_HISTORY">
            </div>

            <div ok:profile-table="" ok:id="qualification-table" ok:data="profile.qualification" ok:caption="l.pages.profile.captions.QUALIFICATION">
            </div>

        </div>
    </div>
    <br class="clear-both">

</main>

<footer ng:include="partials.FOOTER" ng:controller="FooterControl"></footer>

</body>
</html>
