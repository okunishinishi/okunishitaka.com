<!DOCTYPE html>
<!--
    HTML for blog page.
-->
<html ng:app="ok.blogPage">
<head ng:attr-lang="{{lang}}" ng:controller="HeadControl">

    <meta ok:replace="url(partials.META)">
    <title ok:replace="url(partials.TITLE)"></title>
    <link ok:replace="url(partials.FAVICON)">

    <link rel="stylesheet" href="/stylesheets/base.css?v=0.0.0">
    <link rel="stylesheet" href="/stylesheets/font-awesome.css?v=0.0.0">
    <link rel="stylesheet" href="/stylesheets/pages/blog-page.css?v=0.0.0">

    <script src="/javascripts/lib.js?v=0.0.0"></script>
    <script src="/javascripts/ok.js?v=0.0.0"></script>

</head>
<body>
<div ng:include="partials.TRACK"></div>
<header ng:include="partials.HEADER" ng:controller="HeaderControl"></header>

<div class="container position-relative" ng:controller="BlogCtrl">
    <aside id="blog-aside">
        <div ng-include="partials.BLOG_ASIDE_CONTENT"></div>
    </aside>
    <main>
        <article id="blog-article">
            <div ng-include="partials.BLOG_LIST_SECTION"></div>
        </article>
    </main>
</div>


<div ng:include="partials.SOCIAL"></div>
<footer ng:include="partials.FOOTER" ng:controller="FooterControl"></footer>

</body>
</html>
