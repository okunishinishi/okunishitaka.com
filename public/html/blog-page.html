<!DOCTYPE html>
<html ng-app="okBlogPage">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" CONTENT="width=device-width, user-scalable=no"/>

    <link rel="icon" href="./images/favicon.png"/>

    <link rel="stylesheet" href="/stylesheets/base.css"/>
    <link rel="stylesheet" href="/stylesheets/blog-page.css"/>

    <script src="/javascripts/lib.js"></script>
    <script src="/javascripts/locales.js"></script>
    <script src="/javascripts/models.js"></script>
    <script src="/javascripts/services.js"></script>
    <script src="/javascripts/pages/ok-page.js"></script>
    <script src="/javascripts/pages/ok-blog-page.js"></script>

    <title>{{title("blog")}}</title>

</head>
<body>
<header ng-include="url(partials.header)" ng-controller="HeadControl"></header>
<div class="container positioned"  ng-controller="BlogCtrl">
    <aside>
        <ul>
            <li ng-repeat="b in blogs">
                <a href="javascript:void(0)"
                   ng-click="scrollTo('blog-dt-' + b._id)"
                        >{{b.title}}</a>
            </li>
        </ul>
        <a id="aside-blog-more-button" href="javascript:void(0)"
                >{{l.buttons.more}}</a>
    </aside>
    <main>
        <article id="blog-article">
            <section id="blog-list-section">
                <dl id="blog-list">
                    <dt ng-repeat-start="b in blogs" id="blog-dt-{{b._id}}">
                        <span ng-if="editing"></span>
                        {{b.title}}
                    </dt>
                    <dd ng-repeat-end>{{b.content}}</dd>
                </dl>
            </section>
        </article>
    </main>
</div>

<footer ng-include="url(partials.footer)" ng-controller="FootControl"></footer>

</body>
</html>
