<!DOCTYPE html>
<!--
    HTML for index page.
-->
<html ng:app="ok.indexPage">
<head ng:attr-lang="{{lang}}" ng:controller="HeadControl">

    <meta ok:replace="url(partials.META)">

    <title ng:bind="title()"></title>

    <link rel="icon" href="/favicon.png?v=0.0.0">

    <link rel="stylesheet" href="/stylesheets/base.css?v=0.0.0">
    <link rel="stylesheet" href="/stylesheets/font-awesome.css?v=0.0.0">
    <link rel="stylesheet" href="/stylesheets/pages/index-page.css?v=0.0.0">

    <script src="/javascripts/lib.js?v=0.0.0"></script>
    <script src="/javascripts/ok/constants.js?v=0.0.0"></script>
    <script src="/javascripts/ok/datasources.js?v=0.0.0"></script>
    <script src="/javascripts/ok/directives.js?v=0.0.0"></script>
    <script src="/javascripts/ok/entities.js?v=0.0.0"></script>
    <script src="/javascripts/ok/errors.js?v=0.0.0"></script>
    <script src="/javascripts/ok/filters.js?v=0.0.0"></script>
    <script src="/javascripts/ok/indices.js?v=0.0.0"></script>
    <script src="/javascripts/ok/logics.js?v=0.0.0"></script>
    <script src="/javascripts/ok/services.js?v=0.0.0"></script>
    <script src="/javascripts/ok/templates.js?v=0.0.0"></script>
    <script src="/javascripts/ok/utils.js?v=0.0.0"></script>
    <script src="/javascripts/ok/pages/page.js?v=0.0.0"></script>
    <script src="/javascripts/ok/pages/index-page.js?v=0.0.0"></script>


    <script type="x-ng-template" id="see-more-button-template">
        <a class="see-more-button" href="{{href}}">
            <span class="see-more-button-label">
                <span class="see-more-button-label-inner fa fa-chevron-right"></span>
            </span>
        </a>
    </script>
</head>
<body id="index-page-body">


<main ng:controller="IndexCtrl">

    <section id="title-section" ok:scroll-to-stay="#title-section-inner" style="">
        <div id="title-section-inner">
            <div id="main-title" class="outlined-text-white">
                <div class="container">
                    {{l.pages.index.TITLE}}
                </div>
            </div>
        </div>
    </section>

    <div id="main-content-background">
        <div ng-include="partials.INDEX_MENU_SECTION"></div>

        <div class="container">
            <section id="profile-section" ng:controller="IndexProfileCtrl" class="content-section">
                <h1 class="content-section-title">{{l.pageNames.PROFILE}}</h1>

                <span ok:see-more="pages.PROFILE"></span>
            </section>

            <section id="blog-section" ng:controller="IndexBlogCtrl" class="content-section">
                <h1 class="content-section-title">{{l.pageNames.BLOG}}</h1>

                <span ok:see-more="pages.BLOG"></span>

            </section>

            <section id="work-section" ng:controller="IndexWorkCtrl" class="content-section">
                <h1 class="content-section-title">{{l.pageNames.WORK}}</h1>

                <span ok:see-more="pages.WORK"></span>
            </section>
        </div>
    </div>

    <footer ng:include="partials.FOOTER" ng:controller="FooterControl"></footer>

</main>
</body>
</html>
