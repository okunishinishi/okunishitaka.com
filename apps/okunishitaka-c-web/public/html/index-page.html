<!DOCTYPE html>
<!--
    HTML for index page.
-->
<html ng:app="ok.indexPage">
<head ng:attr-lang="{{lang}}" ng:controller="HeadCtrl">

    <meta ok:replace="partials.META"/>

    <title ok:replace="partials.TITLE"></title>
    <link ok:replace="partials.FAVICON"/>

    <link rel="stylesheet" href="/stylesheets/lib.css"/>
    <link rel="stylesheet" href="/stylesheets/base.css"/>
    <link rel="stylesheet" href="/stylesheets/pages/index-page.css"/>
    <script src="/javascripts/lib.js"></script>
    <script src="/javascripts/ok.js"></script>
</head>
<body ng:cloak ng:controller="BodyCtrl">
<div ng:include="partials.TRACK"></div>
<div ng:controller="IndexCtrl">
    <header ok:replace="partials.HEADER"></header>
    <aside ok:replace="partials.ASIDE"></aside>
    <main>
        <div class="container">
            <div ng:include="partials.TOAST"></div>
        </div>
        <section ok:replace="partials.INDEX_CAPTION_SECTION"></section>
        <section ok:replace="partials.INDEX_TITLE_SECTION"></section>
        <div id="main-content-background">
            <div class="container">
                <section id="profile-section" ng:controller="IndexProfileCtrl" class="content-section">
                    <div ok:index-content-title="l.pageNames.PROFILE" ok:content-subtitle="l.pageDescriptions.PROFILE"></div>
                    <span ok:index-see-more="pages.PROFILE"></span>
                </section>

                <section id="blog-section" ng:controller="IndexBlogCtrl" class="content-section">
                    <div ok:index-content-title="l.pageNames.BLOG" ok:content-subtitle="l.pageDescriptions.BLOG"></div>
                    <span ok:index-see-more="pages.BLOG"></span>
                </section>

                <section id="work-section" ng:controller="IndexWorkCtrl" class="content-section">
                    <div ok:index-content-title="l.pageNames.WORK" ok:content-subtitle="l.pageDescriptions.WORK"></div>
                    <span ok:index-see-more="pages.WORK"></span>
                </section>

            </div>
        </div>
    </main>

    <footer ok:replace="partials.FOOTER"></footer>
</div>
</body>
</html>
